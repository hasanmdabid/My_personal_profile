<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/text_poitioning.css">
    <title>CSS Positioning</title>
</head>
<body>
    <div class="container">
        <h1>CSS Positioning Examples</h1>
        
        <div class="relative-box">
            <h2>Relative Positioning</h2>
                    <div class="centered" >Some More test at center of the container</div>

            <p>This element is positioned relative to its normal position.</p>
        </div>
        <div class="absolute-box">
            <h3>Absolute Positioning</h3>
            <p>This element is positioned absolutely.</p>
        </div>

        <div class="fixed-box">
            <h3>Fixed Positioning</h3>
            <p>This stays fixed on the screen.</p>
        </div>
    </div>
</body>
